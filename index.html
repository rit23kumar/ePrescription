<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>E-Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"
    />

    <script type="text/javascript">
      var availableTags = [];
      $(document).ready(function () {
        //Dialog 1
        $("#dialog").dialog({
          autoOpen: false,
          modal: true,
          show: {
            effect: "blind",
            duration: 300,
          },
          hide: {
            effect: "explode",
            duration: 300,
          },
        });
        $("#addRx").click(function () {
          $("#dialog").dialog("open");
        });

        //Dialog 2
        $("#dialog2").dialog({
          autoOpen: false,
          modal: true,
          resizable: false,
          width: "auto",
          show: {
            effect: "blind",
            duration: 300,
          },
          hide: {
            effect: "explode",
            duration: 300,
          },
        });
        $("#addInfo").click(function () {
          $("#dialog2").dialog("open");
        });

        //Dialog 3
        $("#dialog3").dialog({
          autoOpen: false,
          modal: true,
          resizable: false,
          width: "auto",
          show: {
            effect: "blind",
            duration: 300,
          },
          hide: {
            effect: "explode",
            duration: 300,
          },
        });
        $("#addDesc").click(function () {
          $("#dialog3").dialog("open");
        });

        $(function () {
          $.getJSON("medName.txt", function (data) {
            availableTags = data;
            $("#medName").autocomplete({
              source: availableTags,
            });
          });
        });

        $("#gender").selectmenu().selectmenu("refresh", true);
        $(".ui-selectmenu-button").attr("style", "width:auto");

        $(function () {
          $("#datepicker").datepicker();
          $("#datepicker").datepicker("option", "dateFormat", "D, d M, yy");

          $("#datepicker2").datepicker();
          $("#datepicker2").datepicker("setDate", new Date());
          $("#datepicker2").datepicker("option", "dateFormat", "dd/mm/yy");
        });
      });
      //<!--Ready function ends-->

      jQuery.fn.extend({
        live: function (event, callback) {
          if (this.selector) {
            jQuery(document).on(event, this.selector, callback);
          }
          return this;
        },
      });

      $.fn.ignore = function (sel) {
        return this.clone()
          .find(sel || ">*")
          .remove()
          .end();
      };
      $("#btnPrint").live("click", function () {
        $('#datepicker2').attr("value", $('#datepicker2').val());
        const pName = $("#name").val().split(" ").join("_");
        const dateStamp = new Date()
          .toISOString()
          .replace(/T.*/, "")
          .split("-")
          .reverse()
          .join("-");
        var divContents = $("#mainFrm").ignore(".excluded").html();
        var printWindow = window.open("", "", "");
        printWindow.document.write(
          "<html><head><title>EP-" + pName + "_" + dateStamp + "</title>"
        );
        printWindow.document.write("</head><body >");
        printWindow.document.write(divContents);
        printWindow.document.write("</body></html>");
        printWindow.print();

        // printWindow.close();
      });

      function addMed() {
        $("#rx").append(
          "<tr>" +
            "<td>" +
            $("#medName").val() +
            "</td>" +
            "<td>" +
            $("#dose").val() +
            "</td>" +
            "<td>" +
            $("#duration").val() +
            " Days</td>" +
            "</tr>"
        );
        $("#dialog").dialog("close");
      }

      function addInfo() {
        $("#info").empty();
        const weight =
          $("#weight").val() == ""
            ? ""
            : "<td><b>Weight:</b></td> <td>" + $("#weight").val() + " Kgs</td>";
        const bp =
          $("#bp1").val() == ""
            ? ""
            : "<td><b>BP:</b></td> <td>" +
              $("#bp1").val() +
              "/" +
              $("#bp2").val() +
              " mmHg</td>";
        const glucose =
          $("#glucose").val() == ""
            ? ""
            : "<td><b>Glucose:</b></td> <td>" +
              $("#glucose").val() +
              " mg/dL</td>";
        $("#info").append(
          "<tr><td><b>Name: </b></td> <td>" +
            $("#name").val() +
            "</td></tr>" +
            "<tr><td><b>Address: </b></td> <td>" +
            $("#address").val() +
            "</td></tr>" +
            "<tr><td><b>Mobile: </b></td> <td>" +
            $("#mobile").val() +
            "</td></tr>" +
            "<tr><td><b>Age: </b></td> <td>" +
            $("#ageY").val() +
            " Years " +
            $("#ageM").val() +
            " Months</td></tr>" +
            "<tr><td><b>Gender: </b></td> <td>" +
            $("#gender").val() +
            "</td></tr>" +
            "<tr><td> </td> <td> </td></tr>" +
            "<tr>" +
            weight +
            "</tr>" +
            "<tr>" +
            bp +
            "</tr>" +
            "<tr>" +
            glucose +
            "</tr>"
        );
        $("#dialog2").dialog("close");
      }

      function addDesc() {
        $("#clinDesc").empty();
        $("#clinDesc").append(
          "<tr><td><b>Query: </b></td> <td>" +
            $("#query").val().replace(/\n/g, "<br />") +
            "</td></tr>" +
            "<tr><td><b>Diagnosis: </b></td> <td>" +
            $("#provDiag").val().replace(/\n/g, "<br />") +
            "</td></tr>" +
            "<tr><td><b>Advice: </b></td> <td>" +
            $("#advice").val().replace(/\n/g, "<br />") +
            "</td></tr>" +
            "<tr><td><b>Follow Up: </b></td> <td>" +
            $("#datepicker").val() +
            "</tr>"
        );
        $("#dialog3").dialog("close");
      }
    </script>

    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
        }
      }

      .small-Width {
        width: 50px;
      }

      .ui-autocomplete {
        height: 170px;
        overflow-y: scroll;
        overflow-x: hidden;
        z-index: 111 !important;
      }

      input[type="button"] {
        border: none;
        color: white;
        padding: 8px 16px;
        background-color: #0174cf;
      }

      #btnPrint {
        float: right;
        background-color: #046a7a;
      }
    </style>
  </head>
  <body style="padding-left: 10px">
    <form id="mainFrm">
      <div>
        <span style="display: inline-block">
          <img src="logo.png" />
        </span>
        <span style="display: inline-block; padding-left: 10px">
          <b>Dr. Mahesh Chaudhary</b><br />
          MBBS <br />
          MO. RH Sakra, Muzaffarpur<br />
        </span>
      </div>
      <br />
      <hr style="height: 3px; background-color: rgb(151 187 111)" />
      <b>Consultation Date:</b>
      <input style="border: none" type="text" id="datepicker2" /> <br /><br />
      <div style="background: rgb(234 234 234)">
        <b><u>Patient Info:</u></b>
        <input
          type="button"
          value="Add Patient Info"
          id="addInfo"
          class="excluded"
        />
        <!--Patient Info-->
        <table id="info" style="border-spacing: 5px"></table>
      </div>
      <br />
      <hr />
      <b>Clinical Description:</b>
      <input
        type="button"
        value="Add Clinical Description"
        id="addDesc"
        class="excluded"
      />
      <!--Clinical Description-->
      <table id="clinDesc" style="border-spacing: 10px"></table>
      <br />
      <hr />
      <br />
      <b>Rx:</b>
      <input type="button" value="Add Rx" id="addRx" class="excluded" />
      <!--Rx-->
      <table id="rx" style="border-spacing: 10px">
        <tr>
          <td><b style="padding-right: 30px">Name:</b></td>
          <td><b style="padding-right: 40px">Dose:</b></td>
          <td><b>Duration:</b></td>
        </tr>
      </table>
    </form>

    <br /><br /><br />
    <hr />

    <input type="button" value="Save as PDF" id="btnPrint" />

    <!--All Dialog begins-->
    <div id="dialog" title="Add Rx">
      <form>
        <fieldset>
          <label for="name">Name:</label>
          <input
            type="text"
            id="medName"
            value=""
            class="text ui-widget-content ui-corner-all"
            autocomplete="off"
          />
          <label for="dose">Dose:</label>
          <input
            type="text"
            id="dose"
            value=""
            class="text ui-widget-content ui-corner-all"
          />
          <label for="duration">Duration:</label>
          <input
            type="number"
            id="duration"
            value=""
            class="text ui-widget-content ui-corner-all"
          />
          <br /><br />
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="button" onclick="addMed()" value="Add" />
        </fieldset>
      </form>
    </div>
    <!--Dialog 1 ends-->

    <div id="dialog2" title="Add Patient Info">
      <table>
        <tr>
          <td>Patient Name:</td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" id="address" /></td>
        </tr>
        <tr>
          <td>Mobile No.:</td>
          <td><input type="number" id="mobile" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <input style="width: 50px" type="number" id="ageY" /> Yr
            <input style="width: 50px" type="number" id="ageM" /> Months
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select name="number" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><b>Diagnostics:</b></td>
          <td></td>
        </tr>
        <tr>
          <td>Weight:</td>
          <td><input style="width: 50px" type="number" id="weight" /> Kgs</td>
        </tr>
        <tr>
          <td>BP:</td>
          <td>
            <input style="width: 50px" type="number" id="bp1" /> <b>By</b>
            <input style="width: 50px" type="number" id="bp2" /> mmHg
          </td>
        </tr>
        <tr>
          <td>Glucose:</td>
          <td>
            <input style="width: 50px" type="number" id="glucose" /> mg/dL
          </td>
        </tr>
      </table>
      <br /><br />
      <input type="button" onclick="addInfo()" value="Add Info" />
    </div>
    <!--Dialog 2 ends-->

    <div id="dialog3" title="Add Clinical Description">
      <table>
        <tr>
          <td><b>Query:</b></td>
          <td><textarea rows="3" cols="25" id="query"></textarea></td>
        </tr>
        <tr>
          <td><b>Diagnosis:</b></td>
          <td><textarea rows="3" cols="25" id="provDiag"></textarea></td>
        </tr>
        <tr>
          <td><b>Advice:</b></td>
          <td><textarea rows="3" cols="25" id="advice"></textarea></td>
        </tr>
        <tr>
          <td><b>Follow Up:</b></td>
          <td><input type="text" id="datepicker" style="width: 265px" /></td>
        </tr>
      </table>
      <br /><br />
      <input
        type="button"
        onclick="addDesc()"
        value="Add Clinical Description"
      />
    </div>
    <!--Dialog Ends-->
  </body>
</html>
